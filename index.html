<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HTML ELEMENTS</h1>
    <p class="title">Figure and Fig Caption</p>

    <Figure>
        <img src="car.svg" width="20px" height="24px" alt="">
        <figcaption>This is the image of a car</figcaption>
        <p>Shot by Steve</p>
    </Figure>

    <p class="title">Mark</p>
    <div>
        <p>"Good <mark>Evening</mark>, John?", uttered Bob</p>
    </div>

    <div class="title">Progress</div>
    <progress class="progress" value="70" max="100"></progress>

    <div class="title">Object</div>
    <p>Allows one to embed another document</p>
    <object 
        data="DriveUML.pdf"
        type="application/pdf"
        width="180px"
        height="120px"
    ></object>

    <div class="title">Translate</div>
    <p translate="yes">
        Habari ya Usiku. Ni matuamini yangu kuwa u mzima kama kigongo. Wavyele wako wako vipi? Mie hapa ni buheri wa afya.
    </p>
</body>
</html>
